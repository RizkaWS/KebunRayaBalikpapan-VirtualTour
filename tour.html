<!DOCTYPE html>
<html>

<head>
    <title>Tur Virtual Kebun Raya Balikpapan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <style>
        @-ms-viewport {
            width: device-width;
        }
    </style>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/tour.css">
    <link href="img/logo.png" rel="icon">
</head>

<body class="multiple-scenes with-navbar">
    <nav class="track-navbar">
        <div class="navbar-left">
            <a href="javascript:history.back()" class="navbar-back-btn">
                <img src="img/left.png" />
            </a>
        </div>
        <div class="navbar-center">
            <h1 class="navbar-title" id="sceneName"></h1>
        </div>
        <div class="navbar-right">
            <a href="javascript:void(0)" class="navbar-back-btn" id="to-first">
                AWAL
            </a>
        </div>
        <div class="navbar-right">
            <a href="javascript:void(0)" class="navbar-back-btn" id="to-last">
                AKHIR
            </a>
        </div>
    </nav>

    <div id="pano"></div>

    <script src="js/screenfull.min.js"></script>
    <script src="js/bowser.min.js"></script>
    <script src="js/marzipano.js"></script>
    <script src="js/landing-data.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('track');

        document.write(`<script src="tour/${trackId}/data.js"><\/script>`);

        const trackData = LANDING_DATA.find(data => data.name === trackId);
        const sceneName = document.getElementById("sceneName");
        sceneName.textContent = trackData.title;
        document.title = `${trackData.title} - Tur Virtual Kebun Raya Balikpapan` ;
    </script>

    <script src="js/tour.js"></script>

</body>

</html>
