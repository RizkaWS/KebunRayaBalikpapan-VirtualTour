<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tur Virtual Kebun Raya Balikpapan</title>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="img/logo.png" rel="icon">
</head>

<body>
    <div class="leaf" style="left:10%; animation-delay: 0s;"></div>
    <div class="leaf" style="left:40%; animation-delay: 4s;"></div>
    <div class="leaf" style="left:70%; animation-delay: 8s;"></div>

    <header class="main-title">Kebun Raya Balikpapan</header>
    <p class="subtitle">Jelajahi keindahan alam melalui Tur Virtual 360°</p>
    <button class="tour-button" onclick="openModal()">Masuk ke Tur Virtual</button>

    <footer>© 2025 Kebun Raya Balikpapan — Pusat konservasi dan ketenangan alam</footer>

    <div class="modal" id="tourModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pilih Jalur Virtual Anda</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="tour-options" id="tour-options">
            </div>
        </div>
    </div>

    <script src="js/landing-data.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
